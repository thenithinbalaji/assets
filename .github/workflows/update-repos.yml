name: Update Repositories

on:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install axios
          sudo apt-get install jq

      - name: Update Repositories
        run: |
          TOKEN=${{ secrets.GH_TOKEN }}
          OWNER=thenithinbalaji
          API_URL="https://api.github.com/users/$OWNER/repos"

          REPOS=$(curl -s -H "Authorization: token $TOKEN" $API_URL)

          # Extract and format repository information
          echo $REPOS | jq -r '[.[] | {name, id, description, stargazers_count, forks_count}]' > repos.json
          
      - name: Commit changes
        run: |
          git config --global user.email "no-reply@github.com"
          git config --global user.name "GitHub Actions"
          git add repos.json
          git commit -m "Update repos.json"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          
